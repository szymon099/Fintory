<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="software-subscriptions">
        <header class="header">
            <div class="header__menu">
                <img src="icon/menu.svg" alt="menu">
            </div>
            <div class="header__title">
                Software subscriptions
            </div>
            <div class="header__options">
                ...
            </div>
        </header>
        <div class="section card-info">
            <div class="section__subtitle">
                CARD NUMBER
            </div>
            <div class="card-info__content">
                5540 2280 8647 5687
                <img class="card-info__content__icon" src="icon/copy.svg" alt="copy button">
            </div>
            <div class="section__subtitle">
                EXPIRE DATE
            </div>
            <div class="card-info__content">
                08/28
            </div>
            <div class="section__subtitle">
                CVC
            </div>
            <div class="card-info__content">
                ***
                <img class="card-info__content__icon" src="icon/eye.svg" alt="visibily button">
            </div>
        </div>
        <div class="section spending-limits">
            <div class="section__title">Spending limits</div>
            <div class="section__subtitle">
                DAILY TRANSACTION LIMIT
            </div>
            <div class="transaction-limit-progress">
                <progress value="10" max="100"></progress>
            </div>
            <div class="section__double-columns green-font">
                <div class="section--text-left">
                    $199.00 spent of $2,000.00
                </div>
                <div class="section--text-right">
                    10%
                </div>
            </div>
            <div class="estimated-amount">
                <div class="section__double-columns">
                    <div class="section--text-left section__double-columns__element">
                        Estimated amount for this month:
                    </div>
                    <div class="section--text-right">
                        $2,920.00
                    </div>
                </div>
            </div>

        </div>
        <div class="section issued-access">
            <div class="section__title">
                Issued access
                <span class="note">2</span>
            </div>
            <div class="section__double-columns">
                <div class="section__double-columns__element">
                    <img src="https://picsum.photos/50" alt="">
                    Ellen Wilson
                </div>
                <div class="section__double-columns__element section--flex-right">
                    $1,649.00 / year
                    <img src="icon/chevron-right.svg" alt="">
                </div>
            </div>
            <div class="section__double-columns">
                <div class="section__double-columns__element">
                    <img src="https://picsum.photos/50" alt="">
                    Margo Madison
                </div>
                <div class="section__double-columns__element section--flex-right">
                    $59.00 / month
                    <img src="icon/chevron-right.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
